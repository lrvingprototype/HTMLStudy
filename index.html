<!DOCTYPE html>
<html>
<head>
<title>Canvasサイズ調整</title>
<style>
body {
  margin: 0;
  overflow: hidden;
  display: flex; /* Flexboxを使用 */
  justify-content: center; /* 水平方向中央寄せ */
  align-items: center; /* 垂直方向中央寄せ */
  height: 100vh; /* 画面の高さいっぱいにする */
}
canvas {
  display: block;
}
</style>
</head>
<body>
<canvas id="myCanvas"></canvas>
<script>
const canvas = document.getElementById('myCanvas');
const ctx = canvas.getContext('2d');





/*****************************************
 * 
 * 
 * 
 *  クラス
 * 
 * 
 * 
 * **************************************/

class CircleButton {
    constructor(x, y, radius, color) {
        this.x = x;
        this.y = y;
        this.radius = radius;
        this.color = color;
        this.clickHandler = null; // クリック時のイベント関数
    }

    // 円を描画する
    draw(ctx) {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
        ctx.closePath();
    }

    // クリックされたか判定
    isClicked(mouseX, mouseY) {
        const distance = Math.sqrt((mouseX - this.x) ** 2 + (mouseY - this.y) ** 2);
        return distance < this.radius;
    }

    // クリック時のイベントを設定
    onClick(callback) {
        this.clickHandler = callback;
    }

    // クリックされた時の処理
    handleClick() {
        if (this.clickHandler) {
            this.clickHandler(this);
        }
    }
}

/*****************************************
 * 
 * 
 * 
 * 
 * 
 * 
 * 
 * **************************************/

function resizeCanvas() {
  const aspectRatio = 16 / 9;
  let width = window.innerWidth;
  let height = window.innerHeight;

  if (width / height > aspectRatio) {
    width = height * aspectRatio;
  } else {
    height = width / aspectRatio;
  }

  canvas.width = width;
  canvas.height = height;

  ctx.fillStyle = 'lightblue';
  ctx.fillRect(0, 0, canvas.width, canvas.height);
}

resizeCanvas();


function rate2positon(x0,y0){
    return positon={x:x0*canvas.width/100,y:y0*canvas.height/100}
}

function draw(){
    //全体の描画
    ctx.fillStyle = 'lightblue';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    let position=rate2positon(5,45)


    let x = position.x
    let y = position.y
    let r = rate2positon(2.5,0).x
    console.log("x:"+x+" y:"+y+" r:"+r)


    //
    ctx.fillStyle= "black";

    /* 円の描画 */
    
    ctx.beginPath(); // パスの初期化
    //ctx.arc(x, y, r, 0, 2 * Math.PI); // (100, 50)の位置に半径30pxの円
    ctx.closePath(); // パスを閉じる
    ctx.fill(); // 軌跡の範囲を塗りつぶす
    
    const buttons = [
            new CircleButton(x, y, r, "blue"),
            new CircleButton(canvas.width-x, y, r, "green"),
        ];
    canvas.addEventListener("click", function(event) {
            const rect = canvas.getBoundingClientRect();
            const mouseX = event.clientX - rect.left;
            const mouseY = event.clientY - rect.top;

            buttons.forEach(button => {
                if (button.isClicked(mouseX, mouseY)) {
                    button.handleClick(); // 設定されたイベントを実行
                    
                }
            });
        });
        buttons[0].onClick(button => {
            button.color = button.color === "blue" ? "red" : "blue";
        });

        buttons[1].onClick(button => {
            button.color = button.color === "green" ? "yellow" : "green";
        });

}

function update(){

}


function gameLoop(){
    update()
    draw()
    requestAnimationFrame(gameLoop);
}
window.addEventListener('resize', resizeCanvas);
gameLoop()

</script>

</body>
</html>
